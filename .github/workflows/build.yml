name: Build PDFs and Deploy Pages

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write       # read â†’ write per push
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # usa il GITHUB_TOKEN per push automatici

      - name: Generate Glossario
        run: python3 .github/workflows/glossario.py

      - name: Compile TeX and update index.html
        run: python3 .github/workflows/main.py

      # Commit index.html aggiornato nel main senza HTTPS esplicito
      - name: Commit updated index.html
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add index.html
          git commit --allow-empty -m "Aggiornamento index" || exit 0
          git push origin main

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
