name: Compile LaTeX and create output

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Cache dei pacchetti APT
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-cache-${{ runner.os }}
          restore-keys: |
            apt-cache-

      # Cache di TeX Live (riduce tempi di compilazione)
      - name: Cache TeX Live
        uses: actions/cache@v4
        with:
          path: ~/.texlive
          key: texlive-${{ runner.os }}-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            texlive-${{ runner.os }}-

      - name: Install minimal LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-recommended \
            texlive-lang-italian
          sudo apt-get clean

      - name: Debug file structure
        run: |
          echo "=== File structure ==="
          find . -name "*.tex" -o -name "*.py" | head -20
          echo "=== src contents ==="
          ls -la src/Candidatura/ || true

      - name: Run main.py script
        run: |
          python .github/workflows/main.py

      - name: Check if output was created
        run: |
          echo "=== Checking output ==="
          find . -name "*.pdf" | head -10
          ls -la output/ 2>/dev/null || echo "Output folder not found"

      - name: Add, commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated PDF compilation update" || echo "No changes to commit"
          git push origin main

