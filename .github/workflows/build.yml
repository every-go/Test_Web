name: Compile Latex and create output

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache TeX Live
        uses: actions/cache@v4
        with:
          path: |
            $HOME/texlive
            $HOME/.texlive
          key: texlive-cache
          restore-keys: texlive-cache

      - name: Install TeX Live if missing
        run: |
          if [ ! -d "$HOME/texlive" ]; then
            wget https://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
            tar -xzf install-tl-unx.tar.gz
            cd install-tl-*
            printf "selected_scheme scheme-small\n" > profile.txt
            ./install-tl --profile=profile.txt --texdir=$HOME/texlive
          fi

      - name: Set PATH
        run: |
          TEXBIN="$HOME/texlive/bin/$(uname -s | tr '[:upper:]' '[:lower:]')/$(uname -m)"
          echo "$TEXBIN" >> $GITHUB_PATH

      - name: Update and install missing LaTeX packages
        run: |
          tlmgr update --self --all
          tlmgr install latexmk babel-italian collection-latexrecommended

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run main.py script
        run: python .github/workflows/main.py

      - name: Check output
        run: ls -la output/ || true

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated PDF compilation update" || exit 0
          git push origin main
