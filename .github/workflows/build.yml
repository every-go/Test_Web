name: Compila LaTeX e aggiorna PDF

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build-and-merge:
    if: github.event.pull_request.merged == true # ← Esegue action solo se la PR è stata MERGATA sul main
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest
    permissions: {}

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout (post-merge)
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          persist-credentials: true
          
      - name: Inserisci termini Glossario 
        run: python .github/workflows/glossario.py
        
      - name: Compile LaTeX
        run: python .github/workflows/main.py

      - name: Commit and Push PDFs
        run: |
          git config --global user.name "GitHub App"
          git config --global user.email "noreply@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add .
          git commit -m "Auto: PDF compilati" || exit 0
          git push origin main
