name: Build PDFs and Push

on:
  push:
    branches: [main]  # trigger diretto sul branch principale, puoi cambiare branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Generate Glossario
        run: python3 .github/workflows/glossario.py

      - name: Compile TeX and update index.html
        run: python3 .github/workflows/main.py

      - name: Commit and Push PDFs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/
          git commit -m "Auto: PDFs e index aggiornati" || echo "Nothing to commit"
          git push origin main
